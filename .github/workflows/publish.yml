çname: Publicar entradas

on:
  push:
    branches: [main]
    paths:
      - "angel/*.md"
      - "javi/*.md"
      - "antonio/*.md"
      - "invitados/**/*.md"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # CAMBIO CLAVE: 'npm install' en lugar de 'npm ci'
      # Esto permite que npm arregle el lockfile automáticamente si es viejo o inconsistente
      - name: Instalar y sincronizar dependencias
        run: npm install

      - name: Convertir Markdown → HTML y regenerar posts.js
        run: node scripts/build.js

      - name: Commit y Push (Incluye correcciones de dependencias)
        run: |
          git config user.name "NousArchives Bot"
          git config user.email "bot@nousarchives.github.io"
          
          # Añadimos todo, incluido el nuevo package-lock.json generado
          git add -A
          
          # Solo hacemos commit si realmente hay cambios
          if ! git diff --staged --quiet; then
            git commit -m "build: publicar entradas y actualizar dependencias [skip ci]"
            git push
          else
            echo "Nada que actualizar."
          fi
